

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- title -->
 <title>File Upload</title>
 <!-- styles css -->
 <link rel="stylesheet" href="./styles.css">
</head>
<body>
 <form class="form file-form" id="upload_form" enctype="multipart/form-data" name="file">
  <h4>File Upload</h4>
  <!-- single row -->
  <div class="form-row">
   <label for="name" class="form-label">Select CSV file to upload</label>
   <input type="file" id="fileinput">
  </div>
  <!-- end of single row -->
  
   <button type="submit" class="btn btn-block">Upload</button>
   <div id="container"></div>
  </form>
<section class="container">
</section>

<script src="./browser-app.js"></script>
</body>
</html>
